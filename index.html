<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="pokes">
        <article class="pokes__article">
          <div class="pokes__img-container">
            <img
              class="pokes__img"
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
              alt="Bulbasaur"
            />
          </div>
          <p class="pokes__tag">#0001</p>
          <h2 class="pokes__name">Bulbasaur</h2>
          <div class="pokes__abilities">
            <span class="pokes__ability pokes__ability--grass">Grass</span>
            <span class="pokes__ability pokes__ability--poison">Poison</span>
          </div>
        </article>
        <article class="pokes__article">
          <div class="pokes__img-container">
            <img
              class="pokes__img"
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/002.png"
              alt="Bulbasaur"
            />
          </div>
          <p class="pokes__tag">#0002</p>
          <h2 class="pokes__name">Ivysaur</h2>
          <div class="pokes__abilities">
            <span class="pokes__ability pokes__ability--grass">Grass</span>
            <span class="pokes__ability pokes__ability--poison">Poison</span>
          </div>
        </article>
        <article class="pokes__article">
          <div class="pokes__img-container">
            <img
              class="pokes__img"
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/003.png"
              alt="Bulbasaur"
            />
          </div>
          <p class="pokes__tag">#0003</p>
          <h2 class="pokes__name">Venusaur</h2>
          <div class="pokes__abilities">
            <span class="pokes__ability pokes__ability--grass">Grass</span>
            <span class="pokes__ability pokes__ability--poison">Poison</span>
          </div>
        </article>
        <article class="pokes__article">
          <div class="pokes__img-container">
            <img
              class="pokes__img"
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/004.png"
              alt="Bulbasaur"
            />
          </div>
          <p class="pokes__tag">#0004</p>
          <h2 class="pokes__name">Charmander</h2>
          <div class="pokes__abilities">
            <span class="pokes__ability pokes__ability--fire">Fire</span>
          </div>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
